<ion-header>
  <ion-navbar>
    <ion-title align="center">
      MARVEL'S COMICS
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <!-- -->
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <!-- -->
  <ion-list inset >
    <ion-item *ngFor="let comic of Comics" (click)="detail(comic)">
      <ion-avatar item-start>
        <img src="{{ comic.thumbnail.path }}.{{ comic.thumbnail.extension }}" class="img-home">
      </ion-avatar>
      <h2 >{{ comic.title }}</h2>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer align="center" style="background-color: black">
  <p></p>
  <a href="http://marvel.com" style="text-decoration:none; color:white">Data provided by Marvel. Â© 2017 MARVEL</a>
  <p></p>
</ion-footer>
